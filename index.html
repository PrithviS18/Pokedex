<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Inter:wght@800&family=Oswald&family=Poppins:wght@200;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>PokeDex</title>
</head>
<body>
    <div class="container flex">
        <img src="PokÃ©dex_logo.png" id="head" alt="PokeDex">
        <div id="card">

            <div class="search flex">
                <input type="text" id="search" value="dragonite">
                <button id="btn1"><span class="material-symbols-outlined">
                    search
                    </span></button>
            </div>
            <div class="card">
                <div class="hp">
                    <p id="hp">HP 100</p>
                </div>
                <div class="image flex">
                    <img src="" id="img"  alt="No Image">
                </div>
                <div class="name flex">
                    <h1 id="species">Name</h1>
                </div>
                <div id="type1" class="type flex">
                    <h3 class="types">Type</h3>
                </div>
                <div class="stats">
                    <div class="first flex1">
                        <h2 id="attack">100</h2>
                        <p>Attack</p>
                    </div>
                    <div class="second flex1">
                        <h2 id="defense">100</h2>
                        <p>Defense</p>
                    </div>
                    <div class="third flex1">
                        <h2 id="speed">100</h2>
                        <p>Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <button id="btn2">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
